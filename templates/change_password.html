{% extends 'base.html' %}
{% block title %}Change Password{% endblock %}

{% block content %}

    <style>
        .auth-page {
            min-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .auth-wrapper {
            width: 100%;
            max-width: 420px;
            text-align: center;
        }
    
        .auth-heading {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 18px;
            color: #333;
        }
    
        .auth-card {
            background: #fff;
            padding: 36px;
            border-radius: 14px;
            box-shadow: 0 10px 28px rgba(0, 0, 0, 0.12);
        }
    

        .auth-card form {
            text-align: left;
        }
    
        .auth-card form p {
            margin-bottom: 26px;
        }
    
        .auth-card label {
            display: block;
            font-weight: 500;
            margin-bottom: 10px;
            color: #222;
        }
    
        .auth-card input {
            width: 100%;
            box-sizing: border-box;
            padding: 12px 14px;
            border-radius: 7px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
    
        .auth-card input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15);
        }
    
        .auth-card ul {
            margin-top: 12px;
            margin-left: 2px;
            padding-left: 18px;
            font-size: 13px;
            color: #666;
            line-height: 1.7;
        }
    
        .auth-card ul li {
            margin-bottom: 6px;
        }
    

        .auth-card .helptext {
            display: block;
            margin-top: 8px;
            font-size: 13px;
            color: #777;
        }
    

        .auth-card button {
            width: 100%;
            box-sizing: border-box;
            margin-top: 12px;
            padding: 13px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 9px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
        }
    
        .auth-card button:hover {
            background-color: #0069d9;
        }
    </style>

    <div class="auth-page">
        <div class="auth-wrapper">
    
            <!-- HEADING OUTSIDE CARD -->
            <div class="auth-heading">
                Change Password
            </div>
    
            <!-- CARD -->
            <div class="auth-card">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Change Password</button>
                </form>
            </div>
    
        </div>
    </div>

{% endblock %}
