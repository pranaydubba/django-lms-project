{% extends 'base.html' %}
{% block title %}Profile{% endblock %}

{% block content %}
<style>
    /* Page center */
    .profile-page {
        min-height: 80vh;
        display: flex;
        justify-content: center;
    }

    /* Wrapper to align heading + card */
    .profile-wrapper {
        width: 100%;
        max-width: 520px;
        text-align: center;
    }

    /* Heading outside card */
    .profile-heading {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 15px;
        color: #333;
    }

    /* Card */
    .profile-card {
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
    }

    /* Profile image */
    #profile-view img {
        width: 120px;
        height: 120px;
        object-fit: cover;
        border-radius: 50%;
        border: 3px solid #007bff;
        margin-bottom: 15px;
    }

    /* Text */
    #profile-view h2 {
        margin: 10px 0 5px;
        font-size: 22px;
    }

    #profile-view p {
        margin: 6px 0;
        color: #555;
        font-size: 15px;
    }

    /* Buttons */
    button {
        margin-top: 15px;
        padding: 9px 18px;
        font-size: 14px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }

    #profile-view button {
        background-color: #007bff;
        color: white;
    }

    button[type="submit"] {
        background-color: #28a745;
        color: white;
    }

    button[type="button"] {
        background-color: #6c757d;
        color: white;
        margin-left: 10px;
    }

    button:hover {
        opacity: 0.9;
    }

    /* Edit form */
    #profile-edit form {
        text-align: left;
    }

    #profile-edit input,
    #profile-edit textarea,
    #profile-edit select {
        width: 100%;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
</style>

<div class="profile-page">
    <div class="profile-wrapper">

        <!-- HEADING OUTSIDE CARD -->
        <div id="heading-view" class="profile-heading">
            <h2>Profile</h2>
        </div>

        <div id="heading-edit" class="profile-heading" style="display:none;">
            <h2>Edit Profile</h2>
        </div>

        <!-- CARD -->
        <div class="profile-card">

            <div id="profile-view">
                <img src="{{ user_obj.profile_pic.url }}" alt="Profile">
                <h2>{{ user_obj.username }}</h2>
                <p>{{ user_obj.email }}</p>
                <p>{{ user_obj.ph_no }}</p>
                <p>{{ user_obj.bio }}</p>

                <button onclick="showEdit()">Edit Profile</button>
            </div>

            <div id="profile-edit" style="display:none;">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <button type="submit">Save Changes</button>
                    <button type="button" onclick="cancelEdit()">Cancel</button>
                </form>
            </div>

        </div>
    </div>
</div>


    <script>
        function showEdit() {
            document.getElementById('profile-view').style.display = 'none';
            document.getElementById('profile-edit').style.display = 'block';

            document.getElementById('heading-view').style.display = 'none';
            document.getElementById('heading-edit').style.display = 'block';
        }

        function cancelEdit() {
            document.getElementById('profile-edit').style.display = 'none';
            document.getElementById('profile-view').style.display = 'block';

            document.getElementById('heading-edit').style.display = 'none';
            document.getElementById('heading-view').style.display = 'block';
        }
    </script>

{% endblock %}
